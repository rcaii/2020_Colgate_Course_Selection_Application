<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="am-list" style="margin:0;">
    <div class="am-list-body">
      <InputItem
        [placeholder]="'username'"
        [content]="'Username'"
        (onChange)="inputUsername($event)"
      >
      </InputItem>
      <InputItem 
        [type]="'password'" 
        [placeholder]="'password'" 
        [content]="'Password'"
        (onChange)=inputPwd($event)>
      </InputItem>
    </div>
  </div>
  <nzm-whitespace></nzm-whitespace>
  <nzm-whitespace></nzm-whitespace>
  <nzm-whitespace></nzm-whitespace>
  <WingBlank>
    <div Button [type]="'primary'" (onClick)="login()">Login</div>
  </WingBlank>
</ion-content>
